<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 동네 아파트 실거래가 대시보드</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PapaParse for CSV Parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        .stat-card { background: white; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .chart-container { position: relative; height: 400px; width: 100%; }
        .table-container { overflow-x: auto; background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        table { width: 100%; border-collapse: collapse; }
        th { background-color: #f1f5f9; color: #475569; font-weight: 600; text-align: left; padding: 1rem; border-bottom: 2px solid #e2e8f0; }
        td { padding: 1rem; border-bottom: 1px solid #e2e8f0; color: #1e293b; }
        tr:hover { background-color: #f8fafc; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">우리 동네 아파트 실거래가 대시보드</h1>
                <p class="text-slate-500 mt-2">구글 시트 실시간 데이터를 기반으로 한 부동산 시장 현황</p>
            </div>
            <div id="lastUpdate" class="text-sm text-slate-400">데이터 로딩 중...</div>
        </header>

        <!-- Loading Overlay -->
        <div id="loader" class="fixed inset-0 bg-white bg-opacity-80 z-50 flex flex-col items-center justify-center">
            <div class="loading-spinner mb-4"></div>
            <p class="text-slate-600 font-medium">데이터를 분석하고 있습니다...</p>
        </div>

        <!-- Summary Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stat-card">
                <p class="text-sm text-slate-500 font-medium mb-1">전체 거래 건수</p>
                <h3 id="totalCount" class="text-2xl font-bold text-blue-600">- 건</h3>
            </div>
            <div class="stat-card">
                <p class="text-sm text-slate-500 font-medium mb-1">평균 거래가</p>
                <h3 id="avgPrice" class="text-2xl font-bold text-slate-800">- 만원</h3>
            </div>
            <div class="stat-card">
                <p class="text-sm text-slate-500 font-medium mb-1">최고 거래가</p>
                <h3 id="maxPrice" class="text-2xl font-bold text-rose-600">- 만원</h3>
            </div>
            <div class="stat-card">
                <p class="text-sm text-slate-500 font-medium mb-1">최저 거래가</p>
                <h3 id="minPrice" class="text-2xl font-bold text-emerald-600">- 만원</h3>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <!-- Chart Section -->
            <div class="lg:col-span-2 stat-card">
                <h3 class="text-lg font-bold text-slate-800 mb-6">월별 평균 거래가격 추이</h3>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <!-- Distribution Info or Quick Info -->
            <div class="stat-card">
                <h3 class="text-lg font-bold text-slate-800 mb-6">단지별 거래 비중</h3>
                <div class="chart-container" style="height: 300px;">
                    <canvas id="aptDistributionChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="stat-card mb-8">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-bold text-slate-800">최근 실거래 목록</h3>
                <span class="text-xs bg-slate-100 text-slate-600 px-3 py-1 rounded-full uppercase font-semibold">Live Data</span>
            </div>
            <div class="table-container">
                <table id="dataList">
                    <thead>
                        <tr>
                            <th>거래일자</th>
                            <th>아파트명</th>
                            <th>법정동</th>
                            <th>전용면적(㎡)</th>
                            <th>층</th>
                            <th>거래금액(만원)</th>
                            <th>건축년도</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTVksWeVXGj0W_9v5I_HwN7nyzZ11TfXXq5UUIucR3gwwdNfEaH2ajaHTwTb6x7KzvDtiZZf7gYEFPe/pub?gid=997004150&single=true&output=csv';

        async function fetchData() {
            try {
                const response = await fetch(CSV_URL);
                const csvData = await response.text();
                
                Papa.parse(csvData, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        processData(results.data);
                        document.getElementById('loader').style.display = 'none';
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('loader').innerHTML = '<p class="text-red-500 font-bold">데이터를 불러오는 중 오류가 발생했습니다.</p>';
            }
        }

        function cleanNumber(val) {
            if (!val) return 0;
            return parseFloat(val.toString().replace(/,/g, ''));
        }

        function processData(data) {
            if (!data || data.length === 0) return;

            // 1. Summary Stats
            const prices = data.map(item => cleanNumber(item['거래금액(만원)']));
            const totalCount = data.length;
            const avgPrice = Math.round(prices.reduce((a, b) => a + b, 0) / totalCount);
            const maxPrice = Math.max(...prices);
            const minPrice = Math.min(...prices);

            document.getElementById('totalCount').innerText = `${totalCount.toLocaleString()} 건`;
            document.getElementById('avgPrice').innerText = `${avgPrice.toLocaleString()} 만원`;
            document.getElementById('maxPrice').innerText = `${maxPrice.toLocaleString()} 만원`;
            document.getElementById('minPrice').innerText = `${minPrice.toLocaleString()} 만원`;
            document.getElementById('lastUpdate').innerText = `최종 업데이트: ${new Date().toLocaleString()}`;

            // 2. Chart: Monthly Average Price
            // Group by Month (Assuming 거래일자 format like YYYYMMDD or YYYY-MM-DD)
            const monthlyData = {};
            data.forEach(item => {
                let dateStr = item['거래일자'].toString();
                // Normalize YYYYMMDD to YYYY-MM
                let month = dateStr.length >= 6 ? `${dateStr.substring(0,4)}-${dateStr.substring(4,6)}` : dateStr;
                if (!monthlyData[month]) {
                    monthlyData[month] = { total: 0, count: 0 };
                }
                monthlyData[month].total += cleanNumber(item['거래금액(만원)']);
                monthlyData[month].count += 1;
            });

            const labels = Object.keys(monthlyData).sort();
            const avgPrices = labels.map(l => Math.round(monthlyData[l].total / monthlyData[l].count));

            renderPriceChart(labels, avgPrices);

            // 3. Chart: Apartment Distribution
            const aptCounts = {};
            data.forEach(item => {
                const apt = item['아파트명'];
                aptCounts[apt] = (aptCounts[apt] || 0) + 1;
            });
            const topApts = Object.entries(aptCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            renderAptChart(topApts.map(a => a[0]), topApts.map(a => a[1]));

            // 4. Populate Table
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            // Show latest 50 entries
            data.slice().reverse().forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="font-medium">${item['거래일자']}</td>
                    <td class="font-bold text-blue-700">${item['아파트명']}</td>
                    <td>${item['법정동']}</td>
                    <td>${item['전용면적(㎡)']}</td>
                    <td>${item['층']}층</td>
                    <td class="text-right font-semibold">${parseInt(item['거래금액(만원)']).toLocaleString()}</td>
                    <td class="text-slate-500">${item['건축년도']}년</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function renderPriceChart(labels, data) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '평균 거래금액 (만원)',
                        data: data,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointBackgroundColor: '#3b82f6',
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: '#f1f5f9' },
                            ticks: { callback: value => value.toLocaleString() + '만' }
                        },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function renderAptChart(labels, data) {
            const ctx = document.getElementById('aptDistributionChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 12, padding: 20 } }
                    },
                    cutout: '70%'
                }
            });
        }

        window.onload = fetchData;
    </script>
</body>
</html>
